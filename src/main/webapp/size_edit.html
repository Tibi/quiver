<lift:surround with="default" at="content">
    
    <head>
        <style>            
            .form_label { text-align: right;}
            .unit { text-align: left; }
        </style>
    </head>
    
  <lift:SizeSnip.header>
    <h1><size:brand/> <size:model/> <size:size/></h1>
  </lift:SizeSnip.header>
  <lift:SizeSnip.edit_form form="POST">
    <label for="nameField" class="column span-4 form_label">Name</label><form:name/>
    <br/>
      <label for="yearField" class="column span-4 form_label">Year</label><form:year/>
      <br/>
      <form:property_values>
        <label class="column span-4 form_label"><pv:label/></label><pv:value class="column span-4 form_text"/><pv:unit class="column span-4 unit"/>
        <br/>
      </form:property_values>
    <form:submit/>
  </lift:SizeSnip.edit_form>
</lift:surround>
