<lift:surround with="default" at="content">
  <lift:Models.header>
    <h1><head:prod_type/> models by <head:brand/></h1>
  </lift:Models.header>
  
  <lift:Models.list>
    <div class="prepend-2 span-22 last">
      <model:name_and_link/>&nbsp;<model:delete_link/>
    </div>
  </lift:Models.list>
  
  <lift:Models.new_one form="POST">
    <model:name/><model:submit/>
  </lift:Models.new_one>

  <lift:CsvImport.form form="POST" multipart="true">
      <form:file_upload/><form:submit/>
  </lift:CsvImport.form>
</lift:surround>
